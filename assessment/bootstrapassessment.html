    <script>
        function calcdiff() {
            var date1= document.getElementById("date1").value
            var date2= document.getElementById("date2").value

            const dateone = new Date(date1)
            const datetwo = new Date(date2)
            const time = Math.abs(datetwo-dateone)
            const days = Math.ceil(time/(1000*60*60*24))
            const months = Math.ceil(days / 31);
            const years = Math.ceil(months / 12);
            const weeks = Math.ceil(days/7);
            document.getElementById("output4").innerHTML = "Date interval between"+"<br>"+date1+"And"+date2
            document.getElementById("output2").innerHTML ="in days:"+days+"<br>"
            document.getElementById("output1").innerHTML = "in months:"+months+"<br>"
            document.getElementById("output").innerHTML ="in years:"+ years+"<br>"
            document.getElementById("output3").innerHTML ="in weeks:"+ weeks
        }
   
    </script>
