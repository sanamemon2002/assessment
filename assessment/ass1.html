<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="star.png.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="money.html" method="post">
    <div class="head" align="center">Student Registration Form</div>
    <div class="first">
      <div class="first1">First Name:</div>
      <div class="first2"><label for="First_Name"><input type="text" name="First_Name" minlength="3" maxlength="6" id="First_Name" size="80" placeholder="Enter your first name" pattern="[a-z]{1,15}" required></label></div>
    </div>
    <div class="second">
        <div class="second1">Last Name:</div>
        <div class="second2"><label for=""><input type="text" name="" id="" size="80" placeholder="Enter your last name" pattern="[a-z]{1,15}" required></label></div>
    </div>
    <div class="third">
        <div class="third1">Email:</div>
        <div class="third2"><label for=""><input type="email" name="" id="" size="80" placeholder="it should contain @" required></label></div>
    </div>
    <div class="fourth">
        <div class="fourth1">Mobile:</div>
        <div class="fourth2"><label for=""><input type="text" name="" id="" size="80" pattern="[0-9]{10}" placeholder="only 10 digits are allowed" required></label></div>
    </div>
    <div class="fifth">
        <div class="fifth1">Gender:</div>
        <div class="fifth2"><label for=""><input type="radio" name="ab" id="" required></label></div>
        <div class="fifth3">Male</div>
        <div class="fifth4"><label for=""><input type="radio" name="ab" id="" required></label></div>
        <div class="fifth5">Female</div>
    </div>
    <div class="sixth">
        <div class="sixth1">Date of Birth:</div>
        <div class="sixth2"><input type="date" name="datepicker" id="datepicker" required></div>
    </div>
    <div class="seventh">
        <div class="seventh1">Address:</div>
        <div class="seventh2"><textarea rows="10" cols="76" required></textarea></div>
    </div>
    <div class="eighth">
        <div class="eighth1">City:</div>
        <div class="eighth2"><label for=""><input type="text" name="" id="" size="80" required></label></div>
    </div>
    <div class="nineth">
        <div class="nineth1">AreaPin:</div>
        <div class="nineth2"><label for=""><input type="text" name="" id="" size="80" required></label></div>
    </div>
    <div class="tenth">
        <div class="tenth1">State:</div>
        <div class="tenth2"><label for=""><input type="text" name="" id="" size="80" required></label></div>
    </div>
    <div class="eleventh">
        <div class="eleventh1">Qualification:</div>
        <div class="eleventh2" ><label for="" ><select id="selectbox" required>
            <option value="1" required>Bcom</option>
            <option value="2" required>BBA</option>
            <option value="3" selected disabled>select Qualification:</option>
        </select></label></div>
    </div>
    <div class="twelveth">
        <div class="twelveth1">Specialization:</div>
        <div class="twelveth2"><input type="checkbox" name="" id="" >
            <label for="">Computer Science</label></div>
    </div>
    <div class="thirteen"><label for=""><input type="checkbox" name="" id="" >Information Technology</label></div>
    <div class="fourteen"><label for=""><input type="checkbox" name="" id="" >Computer Architecture</label></div>
    <div class="fifteen"><label for=""><input type="checkbox" name="" id="" >Tele Communication</label></div>
    <div class="sixteen">
        <div class="sixteen1">Password:</div>
        <div class="sixteen2"><label for=""><input type="text" name="" id="" size="80" required></label></div>
    </div>
    <div class="seventeen1"><label for=""><button >Registered</button></label></div>
    <div class="last">
        <div class="last1"></div>
    </div>
    </form>
</body>
</html>
